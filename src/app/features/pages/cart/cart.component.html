<section class="my-10 px-4">
    <section>
        @if(totalPrice){
        <div class=" my-5 flex flex-wrap justify-between">

            <div class="w-2/3">
                <h1 class=" text-green-700 text-3xl text-center">Cart products</h1>

                <div class="relative overflow-x-auto m-5 shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-16 py-3">
                                    <span class="sr-only">Image</span>
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Product
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Qty
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Price
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(item of cartList; track $index){
                            <tr
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <td class="p-4">
                                    <img [src]="item.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                                        alt="Apple Watch">
                                </td>
                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                    {{item.product.title}}
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <button (click)="updateCart(item.product._id,item.count-1)"
                                            class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                            type="button">
                                            <span class="sr-only">Quantity button</span>
                                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                fill="none" viewBox="0 0 18 2">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                            </svg>
                                        </button>
                                        <div>
                                            <input type="number" id="first_product"
                                                class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                                                [placeholder]="item.count" required />
                                        </div>
                                        <button (click)="updateCart(item.product._id,item.count+1)"
                                            class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                            type="button">
                                            <span class="sr-only">Quantity button</span>
                                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                fill="none" viewBox="0 0 18 18">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                                    {{item.price}} EGP
                                </td>
                                <td class="px-6 py-4">
                                    <a (click)="removespacificProduct(item.product._id)"
                                        class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                                </td>
                            </tr>


                            }

                        </tbody>
                    </table>
                </div>


            </div>

            <div class="w-1/3">


                <div
                    class="text-center p-6 max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                    <h1 class="text-green-700 text-3xl text-center">Cart products</h1>

                    <div class="px-5 pb-5 text-center ">
                        <span class="text-2xl font-light text-gray-900 dark:text-white">{{totalPrice}}EGP</span>


                        <div class="flex items-center justify-between mt-3">
                            <a [routerLink]="['/checkout',cartId]"
                                class="text-white w-full bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add
                                pay Now</a>
                        </div>
                    </div>

                </div>

                <div class="my-4  ">
                    <button (click)="clearAllProudcts()" class="text-white bg-red-600 p-3">Clear cart</button>
                </div>
            </div>


        </div>
        }



        @else{
        <div class="flex justify-center items-center mt-5">
            <div class=" bg-gray-100 shadow-md rounded-lg p-6 w-3/4 max-w-2xl flex justify-between">
                <div>
                    <h2 class="text-xl font-semibold">Cart Shop</h2>
                    <p class="mt-2">Total price: <span class="text-green-500 font-semibold">{{ totalPrice }}</span></p>
                    <button
                        class="mt-4 px-4 py-2 border  border-green-500 text-green-500 rounded-lg hover:bg-green-900">
                        Clear Your Cart
                    </button>
                </div>

                <div class="text-right">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        Check Out
                    </button>
                    <p class="mt-2">Total number of items:0 <span class="text-green-500 font-semibold"></span></p>
                </div>
            </div>
        </div>

        }


    </section>
