<section class="w-[80%] mx-auto my-20 bg-slate-100 p-10 shadow-sm">
    <h1 class="font-semibold text-2xl mb-3">CheckOut</h1>
    <form [formGroup]="checkOutForm" (ngSubmit)="sumbitForm()">
    


        <div class="relative my-3">
            <input  formControlName="details" type="text" id="details"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
            <label for="details"
                class="absolute text-sm text-gray-500 bg-white dark:text-gray-400 duration-300 transform -translate-y-4 
                scale-75 top-2 z-10 origin-[0]  px-2 peer-focus:px-2 peer-focus:text-green-600
                 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
                 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Details</label>
        </div>
        <!-- @if (this.checkOutForm.get('email')?.errors && this.checkOutForm.get('email')?.touched) {

            <div class="bg-red-100 border border-red-700 rounded-lg p-3 text-red-800 ">
                <p *ngIf="this.checkOutForm.get('email')?.errors?.['required']">email is Required</p>
                <p *ngIf="this.checkOutForm.get('email')?.errors?.['email']">Enter avalid Email</p>
            </div>
        } -->
      
      
        <div class="relative my-3">
            <input formControlName="phone" type="tel" id="phone"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
            <label for="phone"
                class="absolute text-sm text-gray-500 bg-white dark:text-gray-400 duration-300 transform -translate-y-4 
                scale-75 top-2 z-10 origin-[0]  px-2 peer-focus:px-2 peer-focus:text-green-600
                 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
                 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">phone</label>
        </div>
        <!-- @if (this.checkOutForm.get('password')?.errors && this.checkOutForm.get('password')?.touched) {

            <div class="bg-red-100 border border-red-700 rounded-lg p-3 text-red-800 ">
                <p *ngIf="this.checkOutForm.get('password')?.errors?.['required']">password is Required</p>
            </div>
        } -->

        <div class="relative my-3">
            <input formControlName="city" type="text" id="city"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
            <label for="city"
                class="absolute text-sm text-gray-500 bg-white dark:text-gray-400 duration-300 transform -translate-y-4 
                scale-75 top-2 z-10 origin-[0]  px-2 peer-focus:px-2 peer-focus:text-green-600
                 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
                 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">City</label>
        </div>

        <button  type="submit"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"> send</button>

    </form>
</section>
