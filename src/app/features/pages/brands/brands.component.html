

   <div class="w-[70%] mx-auto mt-7">
    <div class="flex flex-wrap -mx-3">
    
      @for (brands of BrandsList; track $index) {

        <div class="w-full sm:w-1/2 md:w-1/3 p-3">
        <div class="bg-white border border-gray-200 rounded-2xl overflow-hidden shadow-md transition-all transform hover:scale-105 hover:shadow-lg hover:shadow-green-200">
          <img [src]="brands.image" class="w-full h-48 object-cover">

          <div class="p-4 text-center">

          <h3 class=" text-center ">{{ brands.name }}</h3>

          </div>
        
        
        </div>
        </div>

      }
    
    
    
    
    </div></div>
