
<div class="md:w-[70%] mx-auto">
    <div class="w-[80%] mx-auto my-4">
        <input  [(ngModel)]="searchValue" type="text" class="w-full rounded-md border" placeholder="search....">
    </div>
<div class="flex flex-wrap my-4">

    @for(product of ProductList | filter :searchValue ;track $index){
        <div class="md:w-1/4 p-3">
            <div  class="bg-slate-100 h-full rounded p-3">
                <div [routerLink]="['/productDetails',product._id]">
                    <img [src]="product.imageCover" class="w-full " alt="product-img" >
                    <span class="text-green-400 text-xs font-medium">{{product.category.name | uppercase}} </span>
        
                    <p class="font-light my-3">{{product.title.split(' ').splice(0,3).join(' ')}}</p>
        
                    <div class="flex justify-between items-center">
                     <div>
                           
                        <i class="fa fa-star text-yellow-300"></i>
                        <span>{{product.ratingsQuantity}}</span>
                        <span class="text-slate-500">{{product.quantity}}</span>
                        
                     </div>
                    <div>
                        <span>{{product.price |  currency:'EGP'}} </span>
                    </div>
                    </div>
                </div>
              
    
                <div class="text-center">
                    <button (click)="addProduct(product._id)" class="text-white bg-green-600 w-[100%] mx-auto py-3 rounded">+Add to cart</button>
                </div>
            </div>
        </div>
    }
 
</div></div>
